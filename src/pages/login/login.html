<ion-content>
  <div class="card">
    <img src="assets/logo-acbb.png" />
    <div class="content">
      <form [formGroup]="user" (ngSubmit)="authentication(user.value, user.valid)">
          <div class="field">
            <input type="text" formControlName="login" placeholder="Identifiant">
          </div>
          <div class="field">
            <input type="password" formControlName="password" placeholder="Password">
          </div>
        <button ion-button block color="tango" type="submit">Connexion</button>
      </form>
    </div>
  </div>
</ion-content>
