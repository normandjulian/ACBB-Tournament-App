<ion-content class="background">
    <ion-card>
        <img src="assets/logo-acbb.png"/>
        <ion-card-content>
            <form [formGroup]="user" (ngSubmit)="authentication(user.value, user.valid)">
                <ion-list no-line>
                    <ion-item>
                        <ion-input type="text" formControlName="login" placeholder="Identifiant"></ion-input>
                    </ion-item>

                    <ion-item>
                        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
                    </ion-item>

                </ion-list>
                <button ion-button block color="tango" type="submit">Connexion</button>
            </form>

        </ion-card-content>
    </ion-card>
</ion-content>
