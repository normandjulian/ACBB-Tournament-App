<ion-content>
  <div class="card">
    <div class="content">
      <form [formGroup]="game_form" (ngSubmit)="update_game(game_form.value, game_form.valid)" *ngIf="game">
        <div class="field">
            <label>{{game.firstTeam.name}}</label>
          <input type="number" formControlName="firstScore" placeholder="12">
        </div>
        <div class="field">
          <label>{{game.secondTeam.name}}</label>
          <input type="number" formControlName="secondScore" placeholder="20">
        </div>
        <button ion-button block color="tango" type="submit">Enregistrer</button>
      </form>
    </div>
  </div>
</ion-content>
