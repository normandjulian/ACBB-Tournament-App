<ion-content class="background">
        <ion-card>
          <ion-card-content>
            <form [formGroup]="game_form" (ngSubmit)="update_game(game_form.value, game_form.valid)" *ngIf="game">
              <ion-list no-line>
                  <ion-item>
                      <ion-label>{{game.firstTeam.name}}</ion-label>
                      <ion-input type="text" formControlName="firstScore" placeholder="12"></ion-input>
                  </ion-item>

                  <ion-item class="versus">
                      Versus
                  </ion-item>

                  <ion-item>
                    <ion-label>{{game.secondTeam.name}}</ion-label>
                      <ion-input type="text" formControlName="secondScore" placeholder="20"></ion-input>
                  </ion-item>

              </ion-list>
              <button ion-button block color="tango" type="submit">Enregistrer</button>

            </form>
          </ion-card-content>
        </ion-card>
</ion-content>
